<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comic Book Layout</title>
</head>
<body>
    <article class="comic">
        <div class="panel">
            <p class="text topLeft">Suddenly...</p>
            <p class="text bottomRight">...something amazing happened</p>
        </div>
        <div class="panel">
            <p class="text topLeft">Try resizing...</p>
            <p class="text bottomRight">...it's responsive</p>
        </div>
        <div class="panel">
            <p class="speech">A speech bubble</p>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel">
            <p class="text bottomRight">THE END</p>
        </div>
    </article>
</body>
</html>
